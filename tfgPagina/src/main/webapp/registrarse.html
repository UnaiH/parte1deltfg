<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Comparador</title>
        <link rel="stylesheet" href="./css/diseno.css">

        <script type="text/javascript" src="./js/registrarse.js"></script>
    </head>
    <body>
        <div class="header">
            <mi-cabecera></mi-cabecera>
        </div>

            <label for="password">Confirmar contraseña:</label>
            <input type="password" name="password" id="confContr" maxlength="40" size="40">
        </div>
        <div class="flex-parent" style="margin-left: 50%; margin-top: 1%;">
            <button type="button" onclick=registrarse()> Registrarse</button>
        </div>
    </body>
